<div
  class="sub-header mat-elevation-z2"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
>
  <span
    class="p-input-icon-left"
    fxLayout="row wrap"
    fxFlex.xs="90"
    [ngStyle.lt-md]="{ width: '250px' }"
    [ngStyle.xs]="{ margin: '10px 0' }"
  >
    <i
      class="pi pi-search"
      style="cursor: pointer"
      [ngStyle]="searchInput.value ? { color: 'red' } : { color: 'gray' }"
    ></i>
    <input
      #searchInput
      pInputText
      type="text"
      placeholder="البحث عن المنتجات والعلامات التجارية والاقسام"
      [value]="search"
      (keydown.enter)="onSearch(searchInput.value)"
    />
  </span>
  <div
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxFlex.xs="100"
    [ngStyle.xs]="{ margin: '20px 0' }"
  >
    <button class="button1" mat-button fxLayoutAlign="center center">
      <mat-icon>account_circle</mat-icon>
      تسجيل الدخول
    </button>
    <button
      class="button1 cart"
      mat-button
      fxLayout="row wrap"
      fxLayoutAlign="center center"
    >
      <span class="num" fxFlex="100">15</span>
      <div fxFlex="100" fxLayoutAlign="center center">
        <mat-icon>shopping_cart</mat-icon>
        عربه التسوق
      </div>
    </button>
  </div>
</div>
<div class="body-container" fxLayout="row wrap" fxLayoutAlign="center center" dir="rtl">
  <div
    class="banner"
    fxFlex="100"
    fxLayout="row"
    fxLayoutAlign="center center"
    dir="rtl"
    fxLayoutGap="20px"
  >
    <div
      class="sideNav mat-elevation-z1"
      fxFlex="18"
      fxLayout="row wrap"
      fxLayoutAlign="center start"
    >
      <div
        class="tap"
        fxFlex="100"
        fxLayoutAlign="start center"
        *ngFor="let product of products"
        [routerLink]="product.id"
        (mouseover)="hover(product)"
      >
        <!-- Enter icon -->
        <mat-icon>insert_emoticon</mat-icon>
        {{ product.name }}
      </div>
    </div>
    <div
      *ngIf="displayCarousel"
      class="carousel mat-elevation-z1"
      fxFlex="44"
      fxLayout="row wrap"
      fxLayoutAlign="center center"
    >
      <p-galleria
        fxFill
        [value]="carouselOffers$ | async"
        [responsiveOptions]="responsiveOptions"
        [containerStyle]="{ width: '100%' }"
        [numVisible]="5"
        [autoPlay]="true"
        [circular]="true"
        [showItemNavigators]="true"
        [showThumbnails]="false"
        [showIndicators]="true"
        [showItemNavigatorsOnHover]="true"
        [showIndicatorsOnItem]="true"
      >
        <ng-template pTemplate="item" let-item>
          <img
            [src]="item.imgUrl"
            style="width: 100%; display: block; height: calc(60vh)"
          />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
          <div class="p-grid p-nogutter p-justify-center">
            <img [src]="item.imgUrl" style="display: block; height: calc(60vh)" />
          </div>
        </ng-template>
      </p-galleria>
    </div>
    <div
      *ngIf="!displayCarousel"
      class="carousel filterBanner"
      fxFlex="44"
      (mouseout)="showPic()"
    >
      <!-- handel links here -->
    </div>
    <div class="ads" fxFlex="15" fxLayout="row wrap" fxLayoutAlign="center space-between">
      <div fxFlex="100" class="ad mat-elevation-z1" fxLayoutAlign="center center">
        اعلان
      </div>
      <div fxFlex="100" class="ad mat-elevation-z1" fxLayoutAlign="center center">
        اعلان
      </div>
    </div>
  </div>

  <div
    class="best-seller b-r-3 mat-elevation-z1"
    fxFlex="80"
    fxLayout="row wrap"
    fxLayoutAlign="center start"
  >
    <div class="title tittle-18 t-start t-600 m-r-5 h-40" fxFlex="100">
      المنتجات الاكثر مبيعا
    </div>

    <p-carousel
      fxFlex="100"
      [value]="cards"
      [numVisible]="5"
      [numScroll]="5"
      [circular]="true"
      [autoplayInterval]="6000"
      [responsiveOptions]="cards"
      dir="ltr"
    >
      <ng-template
        let-product
        pTemplate="item"
        fxLayout="row wrap"
        fxLayoutAlign="center start"
      >
        <div class="image-pic-carousel" fxLayout="row wrap" fxLayoutAlign="center start">
          <item
            fxFlex="97"
            [item]="product"
            [routerLink]="['item', product.id]"
            (mouseover)="showP(product.id)"
          ></item>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div
    class="grateOffer mat-elevation-z1"
    fxFlex="80"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
  >
    <div fxFlex="100" class="subOffer" fxLayout="row wrap" fxLayoutAlign="center center">
      Grade Offer
    </div>
  </div>
  <div
    class="grateOffer mat-elevation-z1"
    fxFlex="80"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
  >
    <div fxFlex="50" class="subOffer" fxLayout="row wrap" fxLayoutAlign="center center">
      offer1
    </div>
    <div fxFlex="50" class="subOffer" fxLayout="row wrap" fxLayoutAlign="center center">
      offer2
    </div>
  </div>
  <div
    class="grateOffer mat-elevation-z1"
    fxFlex="80"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
  >
    <div fxFlex="50" class="subOffer" fxLayout="row wrap" fxLayoutAlign="center center">
      offer1
    </div>
    <div fxFlex="50" class="subOffer" fxLayout="row wrap" fxLayoutAlign="center center">
      offer2
    </div>
  </div>
</div>

<div class="info">
  <h3>جوميا مصر - أكبر موقع للتسوق عبر الإنترنت</h3>
  <p>
    أصبحت مواقع التسوق عبر الإنترنت الآن جزء من حياتنا اليومية، لأن الجميع يتمتع بإمكانية
    شراء كل ما يحتاجه، سواء كانت ملابس أو إلكترونيات، دون الحاجة إلى الانتقال من المنزل.
    هذا ما تقدمه جوميا مصر، والأفضل من هذا أن جوميا مصر توفر لك امكانية العثور علي كل
    المنتجات التي تبحث عنها في متجر واحد. هذا ما يجعل جوميا أحد أفضل مواقع تسوق عبر
    الإنترنت في مصر.
  </p>
  <h3>استمتع بعروض وخصومات من جوميا لا تنتهي</h3>
  <p>
    جوميا هي موقع تسوق الكتروني ممتع وسهل الاستخدام عند الحاجة إلي شراء أي نوع من المنتجات
    والأجهزة. نؤكد لك أنك ستعثر على شيء يعجبك في الكتالوج الخاص بنا عند التصفح عبر
    الانترنت في جوميا مصر. نوفر لكم كتالوج ملابس اون لاين يحتوي علي أكثر من مليون منتج
    للاختيار من بينهم! يمكنك التسوق لأي شيء تحتاجه سواء كنت تبحث عن ملابس محجبات او ملابس
    الأطفال واستمتع بالحصول علي احدث الازياء في مصر. جوميا مصر هي واحدة من أكبر مواقع تسوق
    اون لاين لأننا نسعى دائمًا إلى توسيع الكتالوج الخاص بنا لتقديم جميع المنتجات والاجهزة
    التي يمكن لعملائنا أن يبحثوا عن شرائها عبر الإنترنت.
  </p>
  <h3>تسوق الآن جميع المنتجات عبر الإنترنت</h3>
  <p>
    اشتري الاكلات والطعام المفضل لديك من خلال سوبرماركت جوميا الخاص بنا عبر الإنترنت مليء
    بجميع مكونات الطعام التي قد تحتاج لها، بالاضافة الي جميع مستلزمات المنزل. يمكنك التسوق
    بسهولة لشراء اي أجهزة منزلية من مجموعة كبيرة متاحة لدينا اون لاين تحتوي علي اجهزة تشمل
    ثلاجات، غسالة ملابس او تكييف، على سبيل المثال. اشتري من اكبر تشكيلة الكترونيات عالية
    الجودة اون لاين من موردين وعلامات تجارية موثوقة. يمكنك شراء تلفزيون جديد لغرفة
    المعيشة، الهاتف الذكي المفضل لديك أو حتى جهاز بلاي ستيشن 4وPS5، على سبيل المثال. احصل
    على أحدث إصدارات الهواتف قبل أي شخص آخر في البلد، سواء كنت ترغب في شراء احدث
    الموبايلات من ابل، شاومي، انفنكس، سامسونج او ريلمي، من بين العديد من ماركات الهواتف
    الاخري للاختيار من بينها بأرخص اسعار الموبايلات فى مصر. لدينا مجموعة مذهلة أخرى متاحة
    لدينا وهي مخصصة لأجهزة الكمبيوتر وأجهزة اللاب توب وجميع الاكسسوارات الخاصة بهم. تسوق
    لشراء طابعة، سكانر، مستلزمات الكمبيوتر أو شاشة كمبيوتر لتحسين تجربة الكمبيوتر أو اللاب
    توب الخاصة بك إلى اقصى حد! يتم توفير جميع هذه المنتجات وأكثر في جوميا مصر بأرخص سعر في
    السوق، لذلك اشتري اون لاين اليوم واستمتع بأسرع توصيل الي اي مكان في مصر.
  </p>
  <h3>اكتشف عالم التسوق عبر الإنترنت اليوم</h3>
  <p>
    اشتري عبر الانترنت واستمتع بأكبر عروض جوميا مصر التي لا تنتهي وتسوق من بين اكبر خصومات
    المتاحة طوال العام، وكل هذا من أجل إرضاء عملائنا. انضم إلى أعضاء صفحتنا على فيس بوك
    لتعرف كل العروض والتخفيضات قبل اي شخص آخر والتي تشمل اسبوع الموبايلات، رمضان، عيد
    ميلاد جوميا، عيد الأماو بلاك فريداي. كما يمكنك أيضاً شراء تذاكر للحفلات والمناسبات
    الهامة الرائعة. لدينا فريق متخصص للإجابة على كل أسئلتك فورًا على مواقع التواصل
    الإجتماعي وخدمة العملاء متوفرة طوال الأسبوع للمساعدة في حل أي مشاكل والإجابة على جميع
    الاستفسارات، ببساطة اتصل علي 19586. اذا كنت بحاجة الي المساعدة في انشاء طلب جديد علي
    جوميا، اتصل بنا علي 15204 ابتدائا من 1 نوفمبر. بالإضافة إلى ذلك، إذا كنت تمتلك محل أو
    متجر، يمكنك الآن البدء في بيع منتجاتك على جوميا مصر حيث نحرص دائمًا على مساعدتك في
    زيادة مبيعاتك! كبر حجم أعمالك الآن وانضم لفريق شركاء جوميا. جوميا مصر توفر لك أفضل
    خدمات عبر الانترنت، منتجات أصلية 100% وعروض حصرية. استمتع بأسرع توصيل الى باب المنزل،
    طرق دفع امنة و سهلة، بالاضافة الى ارجاع مجاني لجميع المنتجات خلال 14 يوم من الاستلام،
    ويمكنك ايضا زيارة صفحة سياسة الاسترجاع للمزيد من المعلومات عن إرجاع منتجات جوميا.
    ابقوا معنا للحصول على أفضل الأسعار في مصر على جميع المنتجات المفضلة لديك مع جوميا مصر.
  </p>
</div>
